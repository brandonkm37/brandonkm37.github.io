
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the document type as HTML5 -->
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <title>Grailio - Sneaker Negotiation Calculator</title> <!-- Sets the title of the web page -->
  
    <!-- Internal CSS styles for the page -->
    <style>

    </style>
  </head>
<body>
  <!-- Main container for the layout -->
  <div class="container">
    <input id="ask" type="text"/>

    <select id="quickMath">
      <option value="+">+</option>
      <option value="-">-</option>
    </select>
    
    <button id="amount" value="5" onclick="plusMinus()">5</button>
    <button id="amount" value="10" onclick="plusMinus()">10</button>
    <button id="amount" value="20" onclick="plusMinus()">20</button>
    <button id="amount" value="50" onclick="plusMinus()">50</button>
    <button id="amount" value="100" onclick="plusMinus()">100</button>
    <button id="amount" value="500" onclick="plusMinus()">500</button>
    <button id="amount" value="1000" onclick="plusMinus()">1000</button>
    
  </div>
  <script>
    function plusMinus(){
      const quickMath = document.getElementById('quickMath').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const ask = document.getElementById('ask').value.trim();

      if  (quickMath === "+"){
        ask = ask + amount;
      }

    }

  </script>
        

</body>
</html>
